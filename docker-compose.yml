version: "3.9"

services:
  user-db:
    image: postgres:15
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qweqwe
    ports:
      - "5433:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    restart: unless-stopped

  task-db:
    image: postgres:15
    environment:
      POSTGRES_DB: taskdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qwerty
    ports:
      - "5434:5432"
    volumes:
      - task-db-data:/var/lib/postgresql/data
    restart: unless-stopped

  file-db:
    image: postgres:15
    environment:
      POSTGRES_DB: filedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - file-db-data:/var/lib/postgresql/data
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2024-02-17T01-15-57Z
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: Minio_File_Java_Spring_2023
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev --http-port 8080 --import-realm
    volumes:
      - ./keycloak/realm-edms.json:/opt/keycloak/data/import/realm-edms.json:ro
    ports:
      - "8081:8080"
    depends_on:
      - user-db
    restart: unless-stopped

  identity-service:
    build: ./edms-identity-service
    environment:
      SERVER_PORT: 8082
      USER_DB_URL: jdbc:postgresql://user-db:5432/userdb
      USER_DB_USERNAME: postgres
      USER_DB_PASSWORD: qweqwe
      KEYCLOAK_URL: http://keycloak:8080/auth
      KEYCLOAK_REALM: edms
      KEYCLOAK_CLIENT_ID: edms-identity-service
      KEYCLOAK_CLIENT_SECRET: 5V18tE98N5whj9pFzrz4fMtVDnT4MNXD
    depends_on:
      - user-db
      - keycloak
    ports:
      - "8082:8082"
    restart: unless-stopped

  workflow-service:
    build: ./edms-workflow-service
    environment:
      SERVER_PORT: 8083
      TASK_DB_URL: jdbc:postgresql://task-db:5432/taskdb
      TASK_DB_USERNAME: postgres
      TASK_DB_PASSWORD: qwerty
      USER_SERVICE_URL: http://identity-service:8082
      KEYCLOAK_URL: http://keycloak:8080/auth
      KEYCLOAK_REALM: edms
    depends_on:
      - task-db
      - identity-service
    ports:
      - "8083:8083"
    restart: unless-stopped

  document-service:
    build: ./edms-document-service
    environment:
      SERVER_PORT: 8084
      FILE_DB_URL: jdbc:postgresql://file-db:5432/filedb
      FILE_DB_USERNAME: postgres
      FILE_DB_PASSWORD: postgres
      MINIO_URL: http://minio:9000
      MINIO_USER: root
      MINIO_PASSWORD: Minio_File_Java_Spring_2023
      MINIO_BUCKET: our-bucket
      KEYCLOAK_URL: http://keycloak:8080/auth
      KEYCLOAK_REALM: edms
    depends_on:
      - file-db
      - minio
    ports:
      - "8084:8084"
    restart: unless-stopped

volumes:
  user-db-data:
  task-db-data:
  file-db-data:
  minio-data:
